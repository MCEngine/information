<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .message-box {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .message-box h1 {
            font-size: 20px;
            color: black;
        }

        @media (max-width: 500px) {
            .message-box {
                padding: 15px;
                max-width: 90%;
            }
            .message-box h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>This service is not available right now</h1>
    </div>

</body>
</html>
